<div class="container">
  <div class="form-inline">
      <input type="text" class="form-control input-field left" style="width: 30%" placeholder="Filter by name..."
      [(ngModel)]="search" (keyup)="onFilter($event)">
       <button *ngIf="username == 'admin'" class="btn btn-primary right" type="button" (click)="addNew()">
          Add
      </button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="table-header">ID</th>
        <th class="table-header">Name</th>
        <th class="table-header">In stock</th>
        <th class="table-header">Price(â‚¬)</th>
        <th class="table-header">Category</th>
        <th class="table-header">Details</th>
        <th class="table-header"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.stock}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
         <td>
          <button type="button" class="btn btn-xs btn-info" (click)="getDetails(product.id)">
            <span class="glyphicon glyphicon-list-alt"></span>&nbsp;
          </button>
        </td>
        <td>
           <button *ngIf="product.stock > 0" type="button" class="btn btn-xs btn-success" (click)="addToCart(product)">
              <span class="glyphicon glyphicon-shopping-cart"></span>
           </button>
           <button *ngIf="username == 'admin'" type="button" class="btn btn-xs btn-danger" (click)="remove()">
              <span class="glyphicon glyphicon-remove-circle"></span>
           </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
